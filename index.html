<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>ToDo List</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="http://code.jquery.com/jquery-1.12.0.min.js"></script>
    <script src="js/lib/tmpl.js"></script>
    <script data-main="js/main" src="js/lib/require.js"></script>
    <script type="text/html" id="tmpl-main">
      <div class="wrapper">
        <div class="controll">
          <input class="add-item" type="text">
          <input class="add-btn" type="button" value="Добавить дело">
        </div>
        <ul class="item-list">
        </ul>
      </div>
    </script>
    <script type="text/html" id="item-list">
      <% var j= 1; %>
      <% for(var i = 0; i < data.length; i++) {%>
      <li class="list-item">
        <span data-index="<%= i %>" class="done<% if(data[i].done == 1) {%> --done<%}%>">DONE</span>
        <span<% if(data[i].done == 1) {%> class="--done"<%}%>><%= j %></span>
        <input data-index="<%= i %>" class="item-input-txt --disable<% if(data[i].done == 1) {%> --done<%}%>" type="text" value="<%= data[i].case %>">
        <span class="item<% if(data[i].done == 1) {%> --done<%}%>"><%= data[i].case %></span>
        <span data-index="<%= i %>" class="del-item<% if(data[i].done == 1) {%> --done<%}%>">X</span>
      </li>
        <% j++; %>
      <% }; %>
    </script>
  </head>
  <body>
    <div class="clear-storage">
      <input id="clear-storage" type="button" value="Очистить хранилище">
    </div>
  </body>
</html>
